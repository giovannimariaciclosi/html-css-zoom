<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="video">

    </div>
    <div class="player">
      <div class="controls">
        <div class="left-controls">
          <div class="microphone">
            <div class="icon-container">
              <i class="fa-solid fa-microphone"></i>
              <strong>Mute</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="webcam">
            <div class="icon-container">
              <i class="fa-solid fa-video"></i>
              <strong>Stop Video</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div class="center-controls">
          <div class="invite">
            <i class="fa-solid fa-user-plus"></i>
            <strong>Invite</strong>
          </div>
          <div class="partecipants">
            <i class="fa-solid fa-user-group"></i>
            <strong>Manage Partecipants</strong>
          </div>
          <div class="polling">
            <i class="fa-solid fa-chart-column"></i>
            <strong>Polling</strong>
          </div>
          <div class="share-screen">
            <div class="icon-container">
              <i class="fa-solid fa-share-from-square"></i>
              <strong>Share Screen</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
          <div class="chat">
            <i class="fa-solid fa-comment"></i>
            <strong>Chat</strong>
          </div>
          <div class="record">
            <i class="fa-solid fa-record-vinyl"></i>
            <strong>Record</strong>
          </div>
          <div class="breakout-rooms">
            <i class="fa-solid fa-table-cells-large"></i>
            <strong>Breakout Rooms</strong>
          </div>
          <div class="more">
            <i class="fa-solid fa-ellipsis"></i>
            <strong>More</strong>
          </div>
        </div>
        <div class="right-controls">
          <div class="end-meeting">
            <strong>End meeting</strong>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
