<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="video">

    </div>
    <div class="player">
      <div class="controls">

        <div class="left-controls">

          <div class="microphone chevron">
            <div class="icon-container">
              <i class="fa-solid fa-microphone"></i>
              <strong>Mute</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>

          <div class="webcam chevron">
            <div class="icon-container">
              <i class="fa-solid fa-video"></i>
              <strong>Stop Video</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>

        <div class="center-controls">

          <div class="invite icon-container">
            <i class="fa-solid fa-user-plus"></i>
            <strong>Invite</strong>
          </div>

          <div class="partecipants icon-container">
            <i class="fa-solid fa-user-group"></i>
            <strong>Manage Partecipants</strong>
          </div>

          <div class="polling icon-container">
            <i class="fa-solid fa-chart-column"></i>
            <strong>Polling</strong>
          </div>

          <div class="share-screen chevron">
            <div class="icon-container">
              <i class="fa-solid fa-share-from-square"></i>
              <strong>Share Screen</strong>
            </div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>

          <div class="chat icon-container">
            <i class="fa-solid fa-comment"></i>
            <strong>Chat</strong>
          </div>

          <div class="record icon-container">
            <i class="fa-solid fa-record-vinyl"></i>
            <strong>Record</strong>
          </div>

          <div class="breakout-rooms icon-container">
            <i class="fa-solid fa-table-cells-large"></i>
            <strong>Breakout Rooms</strong>
          </div>

          <div class="more icon-container">
            <i class="fa-solid fa-ellipsis"></i>
            <strong>More</strong>
          </div>
        </div>

        <div class="right-controls">

          <div class="end-meeting">
            <strong>End meeting</strong>
          </div>

        </div>
      </div>
    </div>
  </div>


</body>
</html>
